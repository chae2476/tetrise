<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
</head>
<body>
    <h1>User Input Data</h1>
    <p>Below are the recorded inputs:</p>
    <ul id="inputList"></ul>
    <div id="game-data"></div>

    <script>
        // Get the stored inputs from localStorage
        let inputs = JSON.parse(localStorage.getItem('userInputs')) || [];
       

        // Display the inputs on the page
        let inputList = document.getElementById('inputList');

        // If no inputs, display a message
        if (inputs.length === 0) {
            inputList.innerHTML = '<li>No inputs recorded yet!</li>';
        } else {
            // Iterate over the inputs array and create list items
            inputs.forEach(input => {
                let li = document.createElement('li');
                li.textContent = `Action: ${input.action}, Page: ${input.page}, Time: ${input.time}`;
                inputList.appendChild(li);
            });
        }











        

// Retrieve rounds data from localStorage
let roundsData = JSON.parse(localStorage.getItem('roundsData')) || [];

// Get the container where you'll display the results
const gameDataContainer = document.getElementById('game-data');

if (roundsData.length === 0) {
    gameDataContainer.innerHTML = '<p>No game data available. Please play the game first.</p>';
} else {
    roundsData.forEach((roundData) => {
        const roundTitle = `Round ${roundData.round}`;
        const roundDetails = `Score: ${roundData.score}, Lines Cleared: ${roundData.lines}`;
        const roundElement = document.createElement('div');
        roundElement.innerHTML = `<h3>${roundTitle}</h3><p>${roundDetails}</p>`;
        gameDataContainer.appendChild(roundElement);
    });
}


    

        // Clear action logs on window close
    window.addEventListener('beforeunload', function() {
    localStorage.removeItem('userInputs'); // Clears the actionLogs from localStorage
    localStorage.removeItem('roundsData'); // Clears the actionLogs from localStorage
});



    </script>
</body>
</html>
