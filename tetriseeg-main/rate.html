<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likert Scale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
      flex-direction: column; /* Ensures that content aligns vertically */
    }
    .container {
      text-align: center;
      width: 100%;  /* Make container full width */
      max-width: 600px;  /* Optional: control the width of the container */
    }
    .likert-scale {
      display: flex;
      justify-content: space-between;
      width: 100%; /* Ensure Likert scale takes full width */
      margin-bottom: 20px;
    }
    .likert-scale input[type="radio"] {
      display: none;
    }
    .likert-scale label {
      position: relative;
      display: inline-block;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .likert-scale input[type="radio"]:checked + label {
      background-color: #4caf50;
      color: white;
    }
    .likert-scale input[type="radio"]:not(:checked) + label:hover {
      background-color: #ddd;
    }
    .likert-scale input[type="radio"]:checked + label:hover {
      background-color: #45a049;
    }
    .likert-scale .rating-label {
      font-size: 14px;
      font-weight: bold;
    }
    .rating-text {
      margin-top: 20px;
      font-size: 15px;
    }
    .confirmation-message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    h2 {
      margin: 0;
      padding-bottom: 10px;
    }
    #countdown {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
    }
    #time-elapsed {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Please rate the algorithm (1: unfair and 5: fair):</h2>

<script>
   // Function to confirm the selection
   function confirmSelection() {
      confirmationMessage.textContent = 'Selection confirmed: ' + ratingText.textContent;
      confirmationMessage.style.color = "red"; // Confirmation message color

      // Save the rating selection with timestamp and page name to localStorage
      let pageName = document.title; // or use a custom string like "Rating Page"
      let currentTime = new Date().toLocaleString(); // Get current time

      // Retrieve previous inputs from localStorage (if any)
      let inputs = JSON.parse(localStorage.getItem('userInputs')) || [];

      // Record the action and other data (rating, page, time)
      inputs.push({
        action: `Rating: ${ratingText.textContent}`,  // Store the rating text
        page: pageName,
        time: currentTime
      });

      // Store updated inputs array back to localStorage
      localStorage.setItem('userInputs', JSON.stringify(inputs));
    }

    // Keydown event to handle arrow and space bar input
    window.addEventListener("keydown", function(event) {
      if (event.key === "ArrowLeft" && currentIndex > 0) {
        currentIndex--; // Move left on the Likert scale
        radios[currentIndex].checked = true;
        updateRatingText(radios[currentIndex].value);
      } else if (event.key === "ArrowRight" && currentIndex < radios.length - 1) {
        currentIndex++; // Move right on the Likert scale
        radios[currentIndex].checked = true;
        updateRatingText(radios[currentIndex].value);
      } else if (event.key === " " && radios[currentIndex].checked) {
        // Confirm the selection
        confirmSelection();
      } else if (event.key === " " && !radios[currentIndex].checked) {
        // Prompt user to make a selection first
        ratingText.textContent = "Please make a selection first.";
        confirmationMessage.textContent = ''; // Clear the previous confirmation message
      }
    });  

       // Clear the stored game data in localStorage when the user closes the tab or window
       window.addEventListener('beforeunload', function() {
            // Optionally, remove specific items
            localStorage.removeItem('inputList');
            // Or clear all localStorage data

        });

</script>
